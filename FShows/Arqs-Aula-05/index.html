<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FSHOW</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <h2 class="display-4 p-5 bg-danger text-light">FSHOW</h2>

    <div class="container p-4 my-4 border rounded">
        <h3 class="display-6 my-2">Pr√≥ximos shows</h3>
        <div class="row my-4" id="proximosShows"></div>
    </div>

    <div class="container p-4 my-4 border rounded">
        <h3 class="display-6 my-2">Cadastro de shows</h3>

        <form id="formShow" name="formShow" method="get" action="">
            <div class="row">

                <div class="col-12 my-2">
                    <label for="nomeBanda" class="form-label">Nome da banda</label>
                    <input type="text" id="nomeBanda" name="nomeBanda" class="form-control"
                        placeholder="Ex: Pink Floyd">
                </div>

                <div class="col-md-4 my-2">
                    <label for="dataShow" class="form-label">Data do Show</label>
                    <input type="date" id="dataShow" name="dataShow" class="form-control">
                </div>

                <div class="col-md-4 my-2">
                    <label for="localShow" class="form-label">Local do Show</label>
                    <select id="localShow" name="localShow" class="form-select"></select>
                </div>
                
                <div class="col-md-4 my-2">
                    <label for="estiloMusical" class="form-label">Estilo Musical</label>
                    <select id="estiloMusical" name="estiloMusical" class="form-select"></select>
                 
                </div>

                <div class="col-12 my-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger">Cadastrar Show</button>
                </div>
            </div>
        </form>

        <h3 class="display-6 my-4 pt-3 border-top">Lista de shows</h3>

        <table class="table table-striped my-3 text-center">
            <thead>
                <tr>
                    <th class="thead-shows">Nome da banda</th>
                    <th class="thead-shows">Data do Show</th>
                    <th class="thead-shows">Local do Show</th>
                    <th class="thead-shows">Estilo Musical</th>
                </tr>
            <tbody id="tbody-shows"></tbody>
            </thead>
        </table>
    </div>

    <script src="./js/dom.js"></script>

    <!--  o (module) serve para vincular esse script a outras -->
    <script type="module" src="./js/montarFront.js"></script>
</body>

</html>
